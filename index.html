<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Login & Signup</title>
  <style>
    * {margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
    body {
      min-height:100vh;display:flex;align-items:center;justify-content:center;
      background:linear-gradient(-45deg,#ff6b6b,#f7d794,#1dd1a1,#54a0ff);
      background-size:400% 400%;animation:gradientBG 10s ease infinite;
    }
    @keyframes gradientBG {
      0%{background-position:0% 50%;}
      50%{background-position:100% 50%;}
      100%{background-position:0% 50%;}
    }
    .card {
      background:#ecf0f3;padding:30px;border-radius:20px;
      box-shadow:9px 9px 16px #cbced1,-9px -9px 16px #ffffff;
      width:320px;text-align:center;
    }
    .card h2 {margin-bottom:20px;color:#333;}
    .input-group {position:relative;margin:15px 0;}
    .input-group input {
      width:100%;padding:12px 40px 12px 15px;
      border:none;outline:none;border-radius:12px;
      background:#ecf0f3;
      box-shadow:inset 5px 5px 10px #cbced1,inset -5px -5px 10px #ffffff;
      font-size:14px;
    }
    .input-group .toggle-btn {
      position:absolute;top:50%;right:12px;
      transform:translateY(-50%);
      background:none;border:none;cursor:pointer;
      font-size:18px;
      color:#555;
    }
    .btn {
      width:100%;padding:12px;margin:10px 0;
      border:none;border-radius:12px;
      background:#ecf0f3;
      box-shadow:5px 5px 10px #cbced1,-5px -5px 10px #ffffff;
      cursor:pointer;font-weight:bold;transition:all .2s;
    }
    .btn:active {box-shadow:inset 5px 5px 10px #cbced1,inset -5px -5px 10px #ffffff;}
    .google-btn {display:flex;align-items:center;justify-content:center;gap:10px;}
    .link {margin-top:10px;cursor:pointer;font-size:14px;color:#3498db;text-decoration:underline;}
    .hidden{display:none;}
  </style>
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/2d3c9d6d55.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Login Card -->
  <div class="card" id="loginCard">
    <h2>Login</h2>
    <div class="input-group">
      <input type="email" id="loginEmail" placeholder="Email">
    </div>
    <div class="input-group">
      <input type="password" id="loginPassword" placeholder="Password">
      <button class="toggle-btn" id="togglePassword">
        <i class="fa-regular fa-eye" id="eyeIcon"></i>
      </button>
    </div>
    <button class="btn" onclick="login()">Login</button>
    <div class="link" onclick="showSignup()">Create an account</div>
  </div>

  <!-- Signup Card (Google Only) -->
  <div class="card hidden" id="signupCard">
    <h2>Create Account</h2>
    <button class="btn google-btn" onclick="googleSignup()">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" width="20">
      Sign up with Google
    </button>
    <div class="link" onclick="showLogin()">Already have account? Login</div>
  </div>

  <script>
    // Password toggle
    const passwordInput = document.getElementById("loginPassword");
    const toggleBtn = document.getElementById("togglePassword");
    const eyeIcon = document.getElementById("eyeIcon");

    toggleBtn.addEventListener("click", () => {
      if(passwordInput.type === "password"){
        passwordInput.type = "text";
        eyeIcon.classList.remove("fa-eye");
        eyeIcon.classList.add("fa-eye-slash");
      } else {
        passwordInput.type = "password";
        eyeIcon.classList.remove("fa-eye-slash");
        eyeIcon.classList.add("fa-eye");
      }
    });

    // Switch between Login & Signup
    function showSignup() {
      document.getElementById("loginCard").classList.add("hidden");
      document.getElementById("signupCard").classList.remove("hidden");
    }
    function showLogin() {
      document.getElementById("signupCard").classList.add("hidden");
      document.getElementById("loginCard").classList.remove("hidden");
    }

    // Dummy Login
    function login() {
      const email = document.getElementById("loginEmail").value;
      const pass = document.getElementById("loginPassword").value;
      if(email && pass){
        alert("Login success ✅ (Firebase/Auth connect करो)");
      } else {
        alert("Please enter email & password!");
      }
    }

    // Google Signup (Dummy)
    function googleSignup() {
      alert("Google Sign-In triggered ✅ (Firebase/Auth से connect करो)");
    }
  </script>
</body>
</html>
