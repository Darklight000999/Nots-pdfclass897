<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta 
    name="viewport" 
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Neumorphism Login with Google</title>
  <style>
    /* ===== Background Animation ===== */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #a1c4fd, #c2e9fb);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* ===== Login Container ===== */
    .login-container {
      width: 100%;
      max-width: 380px;
      padding: 20px;
    }

    .login-card {
      background: #e0e0e0;
      border-radius: 20px;
      box-shadow: 9px 9px 16px #bebebe,
                  -9px -9px 16px #ffffff;
      padding: 30px;
      text-align: center;
    }

    .login-header h2 {
      margin: 10px 0;
      font-size: 22px;
      font-weight: 600;
      color: #333;
    }
    .login-header p {
      font-size: 14px;
      color: #555;
    }

    /* ===== Form ===== */
    .form-group {
      margin: 15px 0;
      text-align: left;
    }

    .neu-input {
      position: relative;
      background: #e0e0e0;
      border-radius: 12px;
      box-shadow: inset 6px 6px 12px #bebebe,
                  inset -6px -6px 12px #ffffff;
      padding: 12px 15px;
    }

    .neu-input input {
      width: 100%;
      border: none;
      outline: none;
      background: transparent;
      font-size: 15px;
      color: #333;
    }

    .neu-input label {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 14px;
      color: #777;
      pointer-events: none;
      transition: 0.3s ease;
    }

    .neu-input input:focus + label,
    .neu-input input:not(:placeholder-shown) + label {
      top: -6px;
      left: 10px;
      font-size: 12px;
      color: #333;
    }

    /* ===== Password Toggle ===== */
    .password-toggle {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
    }

    .password-toggle svg {
      width: 20px;
      height: 20px;
      stroke: #555;
    }

    .eye-closed { display: none; }
    .show-password .eye-open { display: none; }
    .show-password .eye-closed { display: inline; }

    /* ===== Buttons ===== */
    .neu-button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 12px;
      background: #e0e0e0;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 6px 6px 12px #bebebe,
                  -6px -6px 12px #ffffff;
      transition: all 0.2s ease;
    }

    .neu-button:hover {
      box-shadow: inset 6px 6px 12px #bebebe,
                  inset -6px -6px 12px #ffffff;
    }

    /* Divider */
    .divider {
      display: flex;
      align-items: center;
      margin: 20px 0;
      font-size: 14px;
      color: #555;
    }
    .divider-line {
      flex: 1;
      height: 1px;
      background: #ccc;
      margin: 0 10px;
    }

    /* Social Login */
    .social-btn {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: none;
      background: #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 6px 6px 12px #bebebe,
                  -6px -6px 12px #ffffff;
      cursor: pointer;
      margin: auto;
    }
    .social-btn img {
      width: 22px;
      height: 22px;
    }

    /* Success Message */
    .success-message {
      display: none;
      margin-top: 20px;
      color: green;
      font-weight: 600;
    }
    .success-message.show { display: block; }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <h2>Welcome Back</h2>
        <p>Please sign in to continue</p>
      </div>

      <!-- Login Form -->
      <form id="loginForm" novalidate>
        <div class="form-group neu-input">
          <input type="email" id="email" placeholder=" " required>
          <label for="email">Email</label>
        </div>

        <div class="form-group neu-input">
          <input type="password" id="password" placeholder=" " required>
          <label for="password">Password</label>
          <button type="button" class="password-toggle" id="passwordToggle">
            <svg class="eye-open" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
              <circle cx="12" cy="12" r="3"/>
            </svg>
            <svg class="eye-closed" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
              <line x1="1" y1="1" x2="23" y2="23"/>
            </svg>
          </button>
        </div>

        <button type="submit" class="neu-button">Sign In</button>
      </form>

      <!-- Divider -->
      <div class="divider">
        <div class="divider-line"></div>
        <span>or continue with</span>
        <div class="divider-line"></div>
      </div>

      <!-- Google Login -->
      <button type="button" class="social-btn" id="googleSignIn">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google Logo">
      </button>

      <div class="success-message" id="successMessage">
        ✅ Login successful! Redirecting...
      </div>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-auth-compat.js"></script>
  <script>
    // ===== Firebase Config (अपना config डालो) =====
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Email/Password Login
    const loginForm = document.getElementById('loginForm');
    const successMessage = document.getElementById('successMessage');
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          successMessage.classList.add('show');
          setTimeout(() => {
            window.location.href = "home.html";
          }, 1500);
        })
        .catch(err => alert(err.message));
    });

    // Google Login
    const googleBtn = document.getElementById('googleSignIn');
    googleBtn.addEventListener('click', () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(() => {
          successMessage.classList.add('show');
          setTimeout(() => {
            window.location.href = "home.html";
          }, 1500);
        })
        .catch(err => alert(err.message));
    });

    // Password Toggle
    const passwordToggle = document.getElementById('passwordToggle');
    passwordToggle.addEventListener('click', () => {
      const input = document.getElementById('password');
      const isPassword = input.type === "password";
      input.type = isPassword ? "text" : "password";
      passwordToggle.classList.toggle("show-password", isPassword);
    });
  </script>
</body>
</html>
