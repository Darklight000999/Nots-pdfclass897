<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - Firebase Auth</title>
  <style>
    body{margin:0;font-family:sans-serif;background:#4578ff;
      display:flex;align-items:center;justify-content:center;min-height:100vh}
    .card{background:#fff;padding:30px;border-radius:10px;width:350px;
      box-shadow:0 8px 20px rgba(0,0,0,.2);}
    h2{text-align:center;margin-bottom:20px;}
    .input{width:100%;padding:12px;margin:6px 0;border:1px solid #ccc;border-radius:6px}
    .btn{width:100%;padding:12px;background:#0b73c9;color:#fff;border:none;border-radius:6px;margin-top:8px;cursor:pointer;font-weight:600}
    .link{text-align:center;margin-top:10px;font-size:14px}
    .or{text-align:center;margin:12px 0;color:#777}
    .social{display:flex;align-items:center;justify-content:center;gap:10px;
      padding:10px;border:1px solid #ccc;border-radius:6px;margin:4px 0;cursor:pointer}
    .error{color:red;font-size:13px;margin-top:6px}
    .success{color:green;font-size:13px;margin-top:6px}
  </style>
</head>
<body>

  <div class="card">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="loginEmail" class="input" placeholder="Email" required />
      <input type="password" id="loginPassword" class="input" placeholder="Password" required />
      <button type="submit" class="btn">Login</button>
    </form>
    <div id="loginMsg"></div>
    <div class="link">Don't have an account? <a href="signup.html">Signup</a></div>
    <div class="or">OR</div>
    <div class="social" id="googleLogin">Login with Google</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } 
      from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    // ====== अपना Firebase Config डालें ======
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      appId: "YOUR_APP_ID",
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const loginForm = document.getElementById("loginForm");
    const loginMsg = document.getElementById("loginMsg");

    function showMessage(msg, ok=true){
      loginMsg.innerHTML = `<div class="${ok?'success':'error'}">${msg}</div>`;
    }

    // Email Login
    loginForm.addEventListener("submit", async (e)=>{
      e.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const pass = document.getElementById("loginPassword").value;
      try{
        const userCred = await signInWithEmailAndPassword(auth,email,pass);
        showMessage("Welcome "+userCred.user.email);
        // यहाँ आप redirect कर सकते हैं → window.location.href="dashboard.html";
      }catch(err){ showMessage(err.message,false); }
    });

    // Google Login
    document.getElementById("googleLogin").addEventListener("click", async ()=>{
      try{
        const res = await signInWithPopup(auth,provider);
        showMessage("Logged in as "+res.user.email);
      }catch(err){ showMessage("Google Login Failed",false); }
    });
  </script>
</body>
</html>
