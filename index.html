<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DarkLight000999 | Login</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
    body {
      height:100vh;display:flex;justify-content:center;align-items:center;
      background:#0a0f1a; /* Dark cyber background */
      color:#fff;
    }
    .card {
      background:rgba(15,20,35,0.9);
      border:1px solid rgba(0,255,200,0.2);
      border-radius:12px;
      padding:30px;
      width:350px;
      text-align:center;
      box-shadow:0 0 15px rgba(0,255,200,0.3);
    }
    .card img {
      width:80px;margin-bottom:10px;
    }
    .title {
      font-size:20px;font-weight:bold;
      color:#00f5d4;margin-bottom:5px;
      text-shadow:0 0 10px #00f5d4;
    }
    .subtitle {
      font-size:12px;color:#ccc;margin-bottom:20px;
    }
    .input-group {margin:12px 0;position:relative;}
    .input-group input {
      width:100%;padding:12px 40px 12px 15px;
      border:none;outline:none;
      border-radius:8px;
      background:#111827;color:#eee;
      font-size:14px;
      border:1px solid #1f2937;
    }
    /* Toggle Eye Button */
    .toggle-btn {
      position:absolute;top:50%;right:10px;
      transform:translateY(-50%);
      background:#0a0f1a;border-radius:50%;
      width:28px;height:28px;
      display:flex;align-items:center;justify-content:center;
      border:1px solid #00f5d4;
      cursor:pointer;transition:0.3s;
      box-shadow:0 0 8px rgba(0,245,212,0.5);
    }
    .toggle-btn:hover {background:#00f5d4;}
    .toggle-btn i {color:#00f5d4;font-size:14px;}
    .toggle-btn:hover i {color:#000;}
    .btn {
      width:100%;padding:12px;margin:12px 0;
      border:none;border-radius:8px;
      background:#00f5d4;color:#000;
      font-weight:bold;cursor:pointer;
      transition:0.3s;
    }
    .btn:hover {background:#00d4b4;}
    .google-btn {
      background:#fff;color:#333;display:flex;
      align-items:center;justify-content:center;
      gap:10px;font-weight:600;
    }
    .google-btn img {width:18px;}
    .info {margin-top:10px;font-size:12px;color:#bbb;}
    .info span {color:#00f5d4;}
    .link {color:#ff4d6d;text-decoration:none;font-size:12px;}
    .link:hover {text-decoration:underline;}
  </style>
  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/2d3c9d6d55.js" crossorigin="anonymous"></script>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js"></script>
</head>
<body>
  <div class="card">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Anonymous_emblem.svg" alt="logo">
    <div class="title">DarkLight000999</div>
    <div class="subtitle">Cyber Security Division â€” Secure Access Portal</div>

    <div class="input-group">
      <input type="email" id="email" placeholder="Username (Email)">
    </div>
    <div class="input-group">
      <input type="password" id="password" placeholder="Password">
      <button class="toggle-btn" id="togglePassword">
        <i class="fa-regular fa-eye" id="eyeIcon"></i>
      </button>
    </div>

    <button class="btn" onclick="login()">Login</button>
    <button class="btn" onclick="signup()">Sign Up</button>

    <button class="btn google-btn" onclick="googleLogin()">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg">
      Sign in with Google
    </button>

    <div class="info">
      Logged in as: <span id="userEmail">No user</span>
    </div>
    <div class="info">
      Forgot Password? <a href="#" class="link" onclick="resetPassword()">Click here</a>
    </div>
    <button class="btn" onclick="logout()">Logout</button>
  </div>

  <script>
    // ðŸ”¹ Firebase Config (à¤…à¤ªà¤¨à¥‡ Firebase Console à¤¸à¥‡ copy à¤•à¤°à¥‹)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // ðŸ”¹ Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Password Toggle
    const passwordInput = document.getElementById("password");
    const toggleBtn = document.getElementById("togglePassword");
    const eyeIcon = document.getElementById("eyeIcon");

    toggleBtn.addEventListener("click", () => {
      if(passwordInput.type === "password"){
        passwordInput.type = "text";
        eyeIcon.classList.replace("fa-eye","fa-eye-slash");
      } else {
        passwordInput.type = "password";
        eyeIcon.classList.replace("fa-eye-slash","fa-eye");
      }
    });

    // Email/Password Login
    function login(){
      const email=document.getElementById("email").value;
      const pass=document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, pass)
        .then(userCredential=>{
          alert("Login Success âœ… " + userCredential.user.email);
        })
        .catch(err=>alert("Error âŒ " + err.message));
    }

    // Email/Password SignUp
    function signup(){
      const email=document.getElementById("email").value;
      const pass=document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(email, pass)
        .then(userCredential=>{
          alert("Signup Success âœ… " + userCredential.user.email);
        })
        .catch(err=>alert("Error âŒ " + err.message));
    }

    // Google Login
    function googleLogin(){
      const provider=new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(result=>{
          alert("Google Login Success âœ… " + result.user.email);
        })
        .catch(err=>alert("Error âŒ " + err.message));
    }

    // Forgot Password
    function resetPassword(){
      const email=document.getElementById("email").value;
      if(!email){alert("Enter your email first!");return;}
      auth.sendPasswordResetEmail(email)
        .then(()=>alert("Password reset link sent to " + email))
        .catch(err=>alert("Error âŒ " + err.message));
    }

    // Logout
    function logout(){
      auth.signOut().then(()=>alert("Logged out âœ…"));
    }

    // Auto update user info
    auth.onAuthStateChanged(user=>{
      document.getElementById("userEmail").innerText = user ? user.email : "No user";
    });
  </script>
</body>
</html>
